name: pr-build-test
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    container: rnburn/gcc-clang-build:0.4
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: setup build environment
        run: ./ci/setup_build_environment.sh
      - name: install bazelisk
        run: ./ci/install_bazel.sh
      - name: Build
        run: bazel build //...
